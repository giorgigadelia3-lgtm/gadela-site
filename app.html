<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8">
  <title>GADELA CRM — დეშბორდი</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="app-page">
  <div class="app-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header row center gap">
        <div class="logo-circle sm">
          <img src="assets/logo.svg" alt="logo">
        </div>
        <div>
          <p class="xs muted">GADELA</p>
          <strong class="xs">Real-Estate CRM</strong>
        </div>
      </div>
      <nav class="sidebar-nav">
        <button class="nav-item active" data-view="overview">Overview</button>
        <button class="nav-item" data-view="leads">Leads</button>
        <button class="nav-item" data-view="properties">Properties</button>
        <button class="nav-item" data-view="deals">Deals</button>
        <button class="nav-item" data-view="tasks">Tasks</button>
        <button class="nav-item" data-view="reports">Reports</button>
        <button class="nav-item" data-view="audit">Audit Log</button>
      </nav>
      <div class="sidebar-footer xs muted">
        Demo ვერსია • მონაცემები ლოკალურად ინახება (localStorage).
      </div>
    </aside>

    <!-- Main -->
    <div class="app-main">
      <!-- Topbar -->
      <header class="app-topbar row between center">
        <div class="row center gap">
          <h1 class="app-title">GADELA CRM</h1>
          <span class="badge xs">Demo • No backend yet</span>
        </div>
        <div class="row center gap">
          <input id="globalSearch" class="search-input" placeholder="ძებნა (Ctrl + K)">
          <div class="avatar">GG</div>
        </div>
      </header>

      <!-- Content -->
      <main class="app-content">
        <!-- Dynamic views ერცვლება JS-დან -->
        <section id="view-overview" class="view active"></section>
        <section id="view-leads" class="view"></section>
        <section id="view-properties" class="view"></section>
        <section id="view-deals" class="view"></section>
        <section id="view-tasks" class="view"></section>
        <section id="view-reports" class="view"></section>
        <section id="view-audit" class="view"></section>
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
